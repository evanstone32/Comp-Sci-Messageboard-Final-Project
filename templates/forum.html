{% extends '_layout.html' %}

{% block title %}Message Board App | Forums{% endblock %}

{% block body %}
<h1 class="mb-5"></h1>
<p class="mb-3"></p>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

<html>
  <body>
    <div style="display: flex; margin-bottom: 1rem;">
    <h1 class="topical">Forum</h1>
    
    
    <button class="btn btn-primary" style="background-color: var(--purple); border-color: var(--purple);">
    <a href="/create_forum" style="color: inherit;">Create New</a></button>
  </div>
<div class="leftalign">
<table class="table table-dark ml-0" >
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Title</th>
      </tr>
    </thead>
    <tbody>
      
        {%for forum in forum%}
        <tr>
          <th scope="row">{{forum.forum_id}}</th>
          <td><a href="{{ url_for('get_post', forum_id=forum.forum_id) }}">{{forum.title}}</a></td>
        </tr>
        {% endfor %}
    </tbody>
  </table>
</div>


  </body>
</html>


{% endblock %}
